<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siman Say Game?</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Siman Game</h1>
    <h2>Press any key to start the Game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="div red" type="button" id="red">1</div>
            <div class="div yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">

            <div class="div green" type="button" id="green">3</div>
            <div class="div blue" type="button" id="blue">4</div>
        </div>
    </div>
    <script src="App.js"></script>

</body>

</html>
